version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(deps)'
      include: scope
    labels:
      - 'dependencies'
    reviewers:
      - 'AndreGroeschel'
    assignees:
      - 'AndreGroeschel'
